<div class="grid">
  <h1 class="col-11">Generacion masiva</h1>

  <!-- Select reutilizable -->
  <app-select-pagares class="col-12" (selectedCatalog)="actualizarTabla($event)" />

  <div class="col-12 padding-off animate__animated animate__fadeIn"
    style="justify-content: space-evenly;align-items: center;align-content: center;flex-direction: row-reverse;">

    <mat-card>
      <mat-card-content class="grid">
        <div class="col-2">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="attach_money" style="color: rgb(74, 173, 70);"/>
          <span class="mat-h3">Costo</span> <br/>
          <span class="mat-h1">{{infoBar.costo}}</span>
        </div>
        <mat-divider class="col-1" [vertical]="true" style="max-height: fit-content; padding: 0%;"   />
        <div class="col-2">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="autorenew" style="color: rgb(197, 76, 191)"/>
          <span class="mat-h3">Promesas</span><br/>
          <span class="mat-h1">{{infoBar.promesas}}</span>
        </div>
        <mat-divider class="col-1" [vertical]="true" style="max-height: fit-content; padding: 0%;"/>
        <div class="col-2">

          <span class="mat-h3">
            Fechas</span>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="calendar_month" style="color: rgb(255, 56, 21)" />
            <ul>
              @for (fecha of infoBar.fechas; track $index) {
              <li>{{fecha.FechaVencimiento}}</li>
              }
            </ul>
          </div>
      </mat-card-content>
    </mat-card>

    <!--Inicio panel informativo verde-->
<!--     <div class="alert alert-success" role="alert">
      <span><b>{{infoBar.msj}}</b> </span> <br />

      <span><b>Costo:</b> {{infoBar.costo}} $</span> <br />

      <span> <b>Promesas:</b> {{infoBar.promesas}} Meses</span> <br />

      <span> <b>Fechas:</b> </span>
      <ul>
        @for (fecha of infoBar.fechas; track $index) {
        <li>{{fecha.FechaVencimiento}}</li>
        }
      </ul>


    </div> -->

    <mat-progress-bar class="padding-off" mode="determinate" [value]="porcentajeAvance" />
    <span class="col-12 tac" style="margin-left: 0.5rem">{{ progreso }} / de {{ data?.length }}</span>
    <!-- Barra de progreso -->


    @if (data!) {
    <shr-tabla class="animate__animated animate__fadeIn" [data]="data" [tableHead]="headTable" [checkList]="true"
      [requiereIndex]="true" class="col-12 padding-off" />
    }

    <!--Fin panel informativo verde-->
    <!-- Botones -->
    <div class="col" style="margin-top: 1rem;text-align:end ">
      <button mat-flat-button color="primary" (click)="simularBarra()">
        Generar
      </button>
      <button mat-flat-button color="primary" style="margin-left: 1rem">
        <mat-icon class="tac" style="margin: 0">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="1rem" height="1rem" viewBox="0 0 50 50">
