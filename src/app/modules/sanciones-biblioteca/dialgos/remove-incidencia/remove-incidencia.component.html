<mat-dialog-content mat-card-subtitle>

  <div class="flex flex-col justify-center">
    <h2 class="mx-auto"> Esta seguro de borrar la incidencia?</h2>
    <div class="mx-auto font-roboto text-slate-600 text-lg text-center">
      <div class="pt-4">
        <strong>Alumno:</strong> {{ data.nombreAlumno }}
      </div>
      <div class="pt-2">
        <strong>Fecha</strong> {{ data.fecha }}
      </div>
      <div class="p-4">
      <strong>Motivo:</strong> {{ data.motivo }}
      </div>

    </div>
    @if (error()) {
      <p> Ha habido un error al ejecutar la accion</p>
      {{ data | json }}
    }

  </div>


</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button style="background-color: rgb(140,126,111) ;color:white" (click)="borrarInciendia()"
          cdkFocusInitial>Eliminar
  </button>
</mat-dialog-actions>
