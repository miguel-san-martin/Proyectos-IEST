<style>
  :host .mat-button-toggle-checked .mat-button-toggle-label-content::after {
    display: none !important;
  }

  .inferior-pannel {
    padding: 1rem 0;
  }
</style>

<div class="grid" style="overflow: hidden">
  <div class="col-6" style="padding: 3rem">
    <img
      [alt]="data.nombre"
      matCardImage
      [src]="data.img_url"
      width="100%"
      height="100%"
    />
  </div>

  <div class="col-6">
    <div style="display: flex; padding: 3rem">
      <h1>{{ data.nombre }}</h1>
    </div>
    <div style="display: flex; padding: 3rem">
      <h2>{{ data.Precio | currency }}</h2>
    </div>

    <div style="
        display: flex;
        padding: 3rem;
        flex-direction: column;
        align-items: center;">

      <div class="inferior-pannel">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          @for (size of data.Tallas; track $index) {
            <mat-button-toggle value="bold">{{ size }}</mat-button-toggle>
          }
        </mat-button-toggle-group>
      </div>

      <div class="inferior-pannel" style="display: flex">
        <button mat-raised-button color="warn" (click)="reduceQuanty()">-</button>

        <span style="font-family: Roboto , Helvetica Neue, sans-serif;font-weight: bolder;padding: 1rem;">{{ cantidad() }}</span>

        <button mat-raised-button color="warn" (click)="increseQuanty()">+</button>
      </div>

<!-- Boton del carrito-->
      <div class="inferior-pannel">
        <button mat-raised-button color="warn" (click)="sentToCart()">
          <mat-icon>shopping_cart</mat-icon>
          AÃ±adir al carrito
        </button>
      </div>

    </div>
  </div>
</div>
