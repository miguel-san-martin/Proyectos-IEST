<h2 mat-dialog-title>Dar de alta alumno</h2>
<mat-dialog-content>
  <form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">

    <app-shrd-autocomplete [service]="Service.buscarAlumno.bind(this.Service)" (outputItem)="autoComplete($event)" keyTitle="nombre">
      <ng-template appBodyTemplate let-element>
        <button mat-stroked-button> {{element.idperson}} </button>
        <span>{{element.login}}</span>
      </ng-template>
    </app-shrd-autocomplete>

    <mat-form-field>
      <mat-label>Generacion</mat-label>
      <input type="number" max="9" min="1" formControlName="idGeneracion" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="idPeriodo">
        @for(periodo of data['periodos']; track $index){
          <mat-option [value]="periodo.idPeriodo">{{periodo.abrPeriodo}}</mat-option>}
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="idPrograma">
        @for(programa of data['programas']; track $index){
          <mat-option [value]="programa.idPrograma">{{programa.nombre}}</mat-option>}
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="darDeAlta()" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
