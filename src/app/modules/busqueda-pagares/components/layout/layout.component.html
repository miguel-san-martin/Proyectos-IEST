<mat-toolbar color="primary">

  <!--Nombre del mÃ³dulo que aparece al inicio, en la barra naranja-->

</mat-toolbar>

<mat-tab-group animationDuration="0ms" [selectedIndex]="0" >

  <mat-tab label="Caja Electronica">

</mat-tab-group>
