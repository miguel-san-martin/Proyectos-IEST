<mat-toolbar color="primary">
  <span>{{title}}</span>
  <!--Nombre del mÃ³dulo que aparece al inicio, en la barra naranja-->
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-accordion class="example-headers-align" multi>
      @for (item of modulos; track $index) {

      @if(item.path !== undefined){
        <mat-divider></mat-divider>
        <a class="menu-single" [routerLink]=""
        routerLinkActive="active"
        style="padding: 0px 24px 0px 24px;"
         >
          <mat-icon class="material-symbols-outlined">
            request_page
          </mat-icon>
          <span style="display: flex; width: 100%; margin-left: 10px;
          font-family: Roboto,sans-serif !important;

          font-weight: 400 !important; font-size: 16px !important;">
            {{ item.name }}
          </span>
        </a>

      } @else {
        <mat-expansion-panel style="box-shadow: none;">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="material-symbols-outlined">
                contract
              </mat-icon>
             {{ item?.name}}
            </mat-panel-title>
          </mat-expansion-panel-header>



          @for (microItem of item.sub_nodes; track $index) {
            <mat-divider></mat-divider>
            <a class="menu-single" [routerLink]="microItem.path"
            routerLinkActive="active"
             >
              <mat-icon class="material-symbols-outlined">
                request_page
              </mat-icon>
              <span style="display: flex; width: 100%; margin-left: 10px; font-family: Roboto,sans-serif !important;
               font-weight: 400 !important; font-size: 16px !important;">
                {{ microItem.name }}
              </span>
            </a>
          }
        </mat-expansion-panel>
      }
    }

    </mat-accordion>

  </mat-drawer>


  <mat-drawer-content>
    <div class="grid" style="height: 95vh">
      <mat-nav-list >

      </mat-nav-list>

      <div class="col-offset-1 col-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
