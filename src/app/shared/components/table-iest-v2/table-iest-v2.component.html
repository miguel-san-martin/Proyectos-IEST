<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
  @for (head of tableHead(); track head) {
    <ng-container matColumnDef="{{head.label}}">
      <th mat-header-cell mat-sort-header  *matHeaderCellDef> {{head.label}} </th>
      <td mat-cell *matCellDef="let element"> {{element[head.namePropiedad] ?? "NA"}} </td>
    </ng-container>
  }


  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions"> 1 </th>
    <td mat-cell *matCellDef="let element"> 1</td>

  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngTemplateOutlet="menuTemplate; context:{$implicit:element}" >
        </ng-container>
      </mat-menu>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
       <td class="detail-pannel" mat-cell *matCellDef="let element" [attr.colspan]="tableHead().length+1">

      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <ng-container *ngTemplateOutlet="bodyTemplate; context: {$implicit:element}">
        </ng-container>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColums" ></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColums;"
      style="cursor: pointer"
      class="general-row"
      [class.general-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que cumplan esta consulta.</td>
  </tr>

</table>
<mat-paginator
  class="w-full"
  [pageSizeOptions]="[10, 50, 100]"
  aria-label="Selecciona el numero de elementos"
/>
