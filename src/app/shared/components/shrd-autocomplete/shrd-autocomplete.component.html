<form class="example-form" >
  <mat-form-field class="my-3" style="width: 100%">
    <mat-label>ID o Nombre</mat-label>
    <input  #input
           type="text"
           placeholder="Pick one"
           matInput
           [matAutocomplete]="auto"
            [formControl]="searchControl"
            (input)="searching($event)"
    >
    <mat-autocomplete requireSelection (optionSelected)="outputItem.emit(this.searchControl.value)" [displayWith]="displayName" #auto="matAutocomplete">
      @for (item of filteredOptions(); track item) {
        <mat-option [value]="item">{{item['Nombre'] ?? 'NA'}}</mat-option>
      }
    </mat-autocomplete>

    @if (input.value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</form>
